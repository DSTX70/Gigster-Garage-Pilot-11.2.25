    let currentChapter = 0;

    function renderChapters() {
      const listContainer = document.getElementById('chapterList');
      const contentContainer = document.getElementById('chaptersContainer');

      chapters.forEach((chapter, index) => {
        // Sidebar item
        const li = document.createElement('li');
        li.className = `chapter-item ${index === 0 ? 'active' : ''}`;
        li.innerHTML = `
          <span class="chapter-number">${chapter.icon}</span>
          <span>${chapter.title}</span>
        `;
        li.addEventListener('click', () => goToChapter(index));
        listContainer.appendChild(li);

        // Content
        const div = document.createElement('div');
        div.className = `chapter ${index === 0 ? 'active' : ''}`;
        div.innerHTML = chapter.content;
        contentContainer.appendChild(div);
      });
    }

    function goToChapter(index) {
      if (index < 0 || index >= chapters.length) return;

      // Update active states
      document.querySelectorAll('.chapter-item').forEach((item, i) => {
        item.classList.toggle('active', i === index);
      });

      document.querySelectorAll('.chapter').forEach((chapter, i) => {
        chapter.classList.toggle('active', i === index);
      });

      currentChapter = index;
      updateNavigation();

      // Scroll to top
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function updateNavigation() {
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      prevBtn.disabled = currentChapter === 0;
      nextBtn.disabled = currentChapter === chapters.length - 1;

      if (currentChapter === chapters.length - 1) {
        nextBtn.textContent = 'âœ“ Finish';
      } else {
        nextBtn.textContent = 'Next â†’';
      }
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      goToChapter(currentChapter - 1);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentChapter < chapters.length - 1) {
        goToChapter(currentChapter + 1);
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && currentChapter > 0) {
        goToChapter(currentChapter - 1);
      } else if (e.key === 'ArrowRight' && currentChapter < chapters.length - 1) {
        goToChapter(currentChapter + 1);
      }
    });

    // Initialize
    renderChapters();
    updateNavigation();
  </script>
